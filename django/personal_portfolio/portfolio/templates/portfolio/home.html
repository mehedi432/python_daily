{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
    <h1>Mehedi's portfolio</h1>
    {% for project in projects %}
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <img src="{{project.image.url}}" alt="" srcset="" width="144pt" height="144pt">
    {% endfor %}

    <img src="{% static 'portfolio/image.jpeg' %}" alt="" srcset=""> 
{% endblock content %}
